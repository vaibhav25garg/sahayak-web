<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Age</th>
            <th>Location</th>
            <th>Busy Dates</th>
            <th>Primary Category</th>
            <th>Assign</th>
        </tr>
    </thead>

    <tbody>
    {% for w in workers %}
        <tr>
            <td>{{ w.name }}</td>
            <td>{{ w.phone }}</td>
            <td>{{ w.age }}</td>
            <td>{{ w.location }}</td>
            <td>{{ w.busy_dates|default:"-" }}</td>
            <td>{{ w.primary_category.name }}</td>

            <td>
                <button class="btn btn-success assign-worker"
                        data-id="{{ w.id }}"
                        data-name="{{ w.name }}"
                        data-phone="{{ w.phone }}"
                        data-category="{{ w.primary_category.name }}">
                    Assign
                </button>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="7" class="text-center">No workers found</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
